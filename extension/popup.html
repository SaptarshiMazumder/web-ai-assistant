<!DOCTYPE html>
<html>

    <head>
        <title>Web AI Assistant</title>
        <style>
            body {
                min-width: 300px;
                font-family: sans-serif;
                padding: 10px;
            }

            #chat {
                border: 1px solid #ddd;
                min-height: 180px;
                max-height: 200px;
                overflow-y: auto;
                padding: 8px;
                margin-bottom: 8px;
                background: #fafbfc;
            }

            .bubble {
                margin: 6px 0;
                padding: 7px 11px;
                border-radius: 15px;
                max-width: 90%;
                display: inline-block;
            }

            .user {
                background: #d2e4fc;
                align-self: flex-end;
            }

            .bot {
                background: #e7e7e7;
            }

            #inputRow {
                display: flex;
            }

            #question {
                flex: 1;
                padding: 7px;
                border-radius: 12px;
                border: 1px solid #ccc;
            }

            #ask-btn {
                margin-left: 7px;
                padding: 6px 12px;
                border-radius: 10px;
                border: none;
                background: #3687ee;
                color: white;
            }
        </style>
    </head>

    <body>
        <div id="chat"></div>
        <div id="inputRow">
            <input type="text" id="question" placeholder="Ask about this page..." />
            <button id="ask-btn">Ask</button>
        </div>
        <script src="dist/popup.js"></script>
    </body>

</html>
